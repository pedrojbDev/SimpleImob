{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h3 class="display-5">Editar Cliente {{ object.name }}</h3>

    <div class="row justify-content-center">
      <div class="custom-card">
        <div class="col-md-8 col-lg-8">
        <div class="card">
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Editar Cliente</button>
            </form>
          </div>
        </div>
        <a href="{% url 'clients_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
      </div>
    </div>
    </div>
  </div>
{% endblock %}
