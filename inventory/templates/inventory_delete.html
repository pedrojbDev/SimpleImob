{% extends 'base.html' %}



{% block content %}

  <div class="container mt-4">
    <h3 class="display-6">Deletar Imovel <span style="color: red;">{{ object.title }}</span></h3>
  
  <div class="card">
    <div class="card-body d-flex flex-column align-items-start">
      <h4>Tem certeza que deseja deletar o imovel <span style="color: red;">{{ object.name|safe }}</span> ? </h4> 
      <form class="form" action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-auto">Deletar Imovel</button>
      </form>
    </div>
    
  </div>
  <a href="{% url 'inventory_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
</div>

{% endblock %}
